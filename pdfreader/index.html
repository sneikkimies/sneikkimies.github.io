urlParams = new URLSearchParams(window.location.search)

window.onload = function() {
	url = pdflinks[urlParams.get("target")]
	if(url){
		document.getElementById("pdfreader").src = url
	}
	else{
		console.log("Error. Target url not found:", url)
	}
       
}

function resizeIframe(id) {
	document.getElementById(id).height = window.innerHeight + "px"
}

window.addEventListener("resize", function(){resizeIframe('pdfreader')})

</script>
